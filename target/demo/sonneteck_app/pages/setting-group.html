<ion-view view-title="Group Setting">
    <ion-content class="padding">
        <div class="list list-inset">
            <ion-item class="item item-icon-right" ng-repeat="group in groupList" type="item-text-wrap"  ng-click="toGroupSetDetail(group)">
                <h2>{{group.group_name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </div>
    
        <button class="button button-block button-balanced" ng-click="toAddGroup()">Add Group</button>
    </ion-content>
</ion-view>
