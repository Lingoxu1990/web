
<div class="forget-block vh-center">
    <div class="forget-topimg">
        <img src="./images/sonneteck-logo.png" alt="sonneteck">
        <span>Sonneteck  IoT  administrator  system</span>
    </div>
    <div class="forget-form">
        <form name="myform" ng-submit="forget()">
            <div class="recovery-title">Password recovery</div>
            <div class="form-group">
                <input type="text" class="form-control input input-name" placeholder="User Name" ng-model="user.name">
            </div>
            <div class="recovery-prompt">
                <span>Your password has been recovered.</span>  
                <span>Please check your mailbox ***@***.com for detail.</span>
            </div>
            <div class="reset-pwd">
                <button type="submit"class="mybtn btn-blue btn-block">Reset My Password</button>
            </div>   
            <div class="to-login">
                <button type="submit"class="mybtn btn-yellow btn-block" ng-click="toLogin()">Return to login</button>
            </div>    
        </form>
    </div>
</div>
